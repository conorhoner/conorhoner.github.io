<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Film - Mobile Controller</title>
    <link rel="stylesheet" href="mobile-styles.css">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js'
        import { getDatabase, ref, set, onValue, update } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js'
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js'
        
        window.initializeApp = initializeApp;
        window.getDatabase = getDatabase;
        window.getAuth = getAuth;
        window.signInAnonymously = signInAnonymously;
        window.ref = ref;
        window.set = set;
        window.onValue = onValue;
        window.update = update;
    </script>
</head>
<body>
    <div class="container">
        <div id="waiting-message">
            <p>Choices will be available when the scene ends...</p>
        </div>
        <div id="choices" style="display: none;">
            <button id="choiceA" class="choice-btn">Choice A</button>
            <button id="choiceB" class="choice-btn">Choice B</button>
        </div>
    </div>
    <script type="module" src="mobile.js"></script>
</body>
</html>
